        <img src="../details-img/lieying9_002.jpg" alt="">
        <br>
        <p>2015年12月，猎鹰9号火箭进行了她的第20次发射。当火箭把轨道通信公司（ORBCOMM）的11颗卫星推向太空后， 猎鹰9号火箭的第一级在卡纳维拉尔角空军基地成功着陆，终于实现了SpaceX公司渴望已久的可回收火箭的初步验证。</p>
        <!-- <br> -->
        <p><strong>猎鹰9号</strong></p>
        <img style="height: 620px;" src="../details-img/lieying09_001.jpg" alt="">
        <p>猎鹰9号火箭的设计思路很明确：大量通用器件的应用缩短了研发周期和运营成本。第一级和第二级都采用默林1D发动机。第一级采用9台默林1D发动机， 第二级为1台加大喷管扩张比的默林1D真空型发动机。</p>
