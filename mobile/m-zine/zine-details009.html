        <br>
        <p>今天，美国宇航局NASA宣布了一个重大消息——SpaceX的载人龙飞船将于美国东部时间2020年5月27日下午4:32发射，进行首次载人飞行，把NASA的两名宇航员罗伯特·班肯和道格拉斯·赫尔利送上国际空间站。</p>
        <!-- <br> -->
        <p><strong>人类太空飞行新时代即将开启</strong></p>    
        <p>本次任务的成功将意味着自2011年航天飞机退役之后，美国重新具备了在本土将宇航员送上太空的能力。 在过去近十年里，美国宇航员上国际空间站都得买俄罗斯联盟号的船票，已经累计支付超过34亿美元。</p>
        <img src="../details-img/spacex-yuhangf.jpg" alt="">
